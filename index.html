99041,تاریخ تحلیلی صدر اسلام‌,نظري,2.0,0.0,136- تهران شمال,,شنبه  از 07:30 تا 12:10,حسین کفایتی,,44,,1404/05/27 از 13:00 تا 14:30,,كارشناسي پيوسته,حضوري,ارائه در سطح دانشکده,,گروه آموزشي دروس عمومي(2115799),157 - تهران شمال(157),157 - تهران شمال(21157),21 - تهران(21)`
    ];

    let dark = false;

    function parseCSV(csv) {
      return csv.split('\n').map(r => r.split(','));
    }
    function toPersianNum(n) {
      return String(n).replace(/\d/g, d => '۰۱۲۳۴۵۶۷۸۹'[d]);
    }

    function showTable(data) {
      const container = document.getElementById('table-container');
      const tblClass = dark
        ? 'table table-bordered table-striped table-hover align-middle table-dark'
        : 'table table-bordered table-striped table-hover align-middle';
      const theadClass = dark ? '' : 'table-dark';
      let html = `<div class="table-responsive" style="max-height:100%"><table class="${tblClass}"><thead class="${theadClass}"><tr><th>ردیف</th>`;
      data[0].forEach(h => html += `<th>${h}</th>`);
      html += `</tr></thead><tbody>`;
      for (let i = 1; i < data.length; i++) {
        html += `<tr><td>${toPersianNum(i)}</td>`;
        data[i].forEach(c => html += `<td>${c}</td>`);
        html += `</tr>`;
      }
      html += `</tbody></table></div>`;
      container.innerHTML = html;
    }

    const btns = [
      document.getElementById('btnPeyvaste'),
      document.getElementById('btnNapeyvaste'),
      document.getElementById('btnOmumi')
    ];
    function activate(idx) {
      btns.forEach((b,i)=>b.classList.toggle('active', i===idx));
      showTable(parseCSV(csvDataList[idx]));
    }
    btns.forEach((b,i)=>b.addEventListener('click', ()=>activate(i)));
    activate(0);

    const moonIcon = document.getElementById('moonIcon');
    const sunIcon  = document.getElementById('sunIcon');
    document.getElementById('toggleDark').addEventListener('click', () => {
      dark = !dark;
      document.body.classList.toggle('dark-mode', dark);
      moonIcon.style.display = dark ? 'block' : 'none';
      sunIcon.style.display  = dark ? 'none'  : 'block';
      const activeIdx = btns.findIndex(b=>b.classList.contains('active'));
      showTable(parseCSV(csvDataList[activeIdx]));
    });
  </script>
