        html, body {
            height: 100%; /* Ensure html and body take full page height */
            margin: 0;
            padding: 0;
            /*overflow: hidden; !* **Important: No vertical or horizontal scrollbars for the entire page (body and html)** *!*/
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #f8f9fa;
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Sets minimum page height to 100% of viewport height */
        }
        .dark-mode {
            background-color: #343a40;
            color: #f8f9fa;
        }
        .dark-mode .navbar {
            background-color: #212529 !important;
            color: #f8f9fa !important;
        }
        .dark-mode .navbar-brand {
            color: #f8f9fa !important;
        }

        /* --- Main content container (main) for flexible space management --- */
        main {
            flex-grow: 1; /* This element occupies all remaining space between navbar and footer */
            display: flex;
            flex-direction: column;
            padding: 1rem 15px; /* Top, bottom, left, and right padding for the container */
            box-sizing: border-box; /* Padding included within width and height */
        }

        /* No need to reset .container as main already has padding */
        .container {
            width: 100%; /* Ensure containers occupy full width */
            margin-left: auto;
            margin-right: auto;
            /* Remove Bootstrap's default .container paddings to avoid conflict */
            padding-left: 0 !important;
            padding-right: 0 !important;
        }
        /* Set max-width for .container according to Bootstrap */
        @media (min-width: 576px) { .container { max-width: 540px; } }
        @media (min-width: 768px) { .container { max-width: 720px; } }
        @media (min-width: 992px) { .container { max-width: 960px; } }
        @media (min-width: 1200px) { .container { max-width: 1140px; } }
        @media (min-width: 1400px) { .container { max-width: 1320px; } }

        /* --- Filter button styles --- */
        .btn-group .btn {
            transition: background 0.2s, color 0.2s, border-color 0.2s;
            box-shadow: none !important;
            outline: none !important;
            background-color: transparent;
            color: #0d6efd;
            border-color: #0d6efd;
            border-radius: 0 !important;
        }
        .btn-group > .btn:first-child {
            border-top-right-radius: var(--bs-border-radius, 0.375rem) !important;
            border-bottom-right-radius: var(--bs-border-radius, 0.375rem) !important;
            border-top-left-radius: 0 !important;
            border-bottom-left-radius: 0 !important;
        }
        .btn-group > .btn:last-child {
            border-top-left-radius: var(--bs-border-radius, 0.375rem) !important;
            border-bottom-left-radius: var(--bs-border-radius, 0.375rem) !important;
            border-top-right-radius: 0 !important;
            border-bottom-right-radius: 0 !important;
        }
        .btn-group .btn.active,
        .btn-group .btn:focus {
            background-color: #0d6efd;
            color: #fff;
            border-color: #0d6efd;

        }
        .btn-group .btn:hover:not(.active) {

            color: #0d6efd;
            border-color: #0d6efd;
        }
        body.dark-mode .btn-group .btn.active,
        body.dark-mode .btn-group .btn:focus {
            background-color: #ffdf00;
            color: #23262a;
            border-color: #ffdf00;
            box-shadow: none !important;
            outline: none !important;
        }
        body.dark-mode .btn-outline-primary {
            color: #ffdf00;
            border-color: #ffdf00;
            background-color: transparent;
        }
        body.dark-mode .btn-outline-primary:hover:not(.active) {
            background-color: #ffdf00;
            color: #23262a;
            border-color: #ffdf00;
        }
        /* --- End filter button styles --- */

        .dark-mode .form-control {
            background-color: #495057;
            color: #f8f9fa;
            border-color: #6c757d;
        }
        .dark-mode .form-control::placeholder {
            color: #ced4da;
            opacity: 0.7;
        }
        .dark-mode .table {
            --bs-table-bg: #212529;
            --bs-table-color: #f8f9fa;
            --bs-table-striped-bg: #2c3034;
            --bs-table-striped-color: #f8f9fa;
            --bs-table-hover-bg: #373b3e;
            --bs-table-hover-color: #f8f9fa;
            --bs-table-border-color: #495057;
        }

        /* --- table-responsive height setting and scroll management (most important part) --- */
        .table-responsive {
            overflow-y: auto; /* **Important: Vertical scroll only for the table** */
            overflow-x: auto; /* Horizontal scroll for the table */
            position: relative;
            /* **Set fixed height to display 10 rows (approx 40px per row + 50px for header)** */
            max-height: 450px; /* Adjust this value based on your approximate 10-row height */
        }


        /* --- Table specific changes --- */
        .table td {
            white-space: nowrap !important; /* **Text remains on a single line** */
            overflow: hidden !important;     /* **Overflow content is hidden** */
            text-overflow: ellipsis !important; /* **Show ellipsis for long texts** */
            min-width: 50px !important;
            width: auto !important;
            box-sizing: border-box !important;
            padding: 8px !important; /* Proper spacing */
            vertical-align: top !important;
            text-align: center !important;
        }

        .table th {
            white-space: nowrap !important; /* Headers remain on a single line */
            overflow: hidden !important;
            text-overflow: ellipsis !important;
            min-width: 50px !important;
            box-sizing: border-box !important;
            padding: 8px !important; /* Proper spacing */
            text-align: center !important;
            position: sticky !important;
            top: 0 !important;
            z-index: 2 !important;
            background-color: var(--bs-table-bg, #f8f9fa) !important;
        }
        /* --- End table specific changes --- */

        /* --- Theme toggle button styles --- */
        .theme-toggle-container {
            display: flex;
            align-items: center;
            margin-right: auto;
            margin-left: 15px;
        }

        .navbar .container-fluid {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .theme-toggle {
            background: var(--toggle-bg, #a0a0a0);
            border: 2px solid var(--toggle-border, #808080);
            border-radius: 1.2em;
            cursor: pointer;
            display: flex;
            font-size: 0.9rem;
            padding: 0.2em;
            position: relative;
            width: 3.5em;
            height: 2em;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s ease, background-color 0.3s ease;
            overflow: hidden;
        }

        .theme-toggle:focus {
            outline: none;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }

        .theme-toggle .light-icon,
        .theme-toggle .dark-icon {
            position: absolute;
            transition: transform 0.3s ease, opacity 0.3s ease;
            font-size: 1em;
        }

        .theme-toggle .light-icon {
            left: 0.3em;
            opacity: 1;
        }

        .theme-toggle .dark-icon {
            right: 0.3em;
            opacity: 0;
            transform: translateX(100%);
        }

        .theme-toggle .toggle-track {
            background-color: #fff;
            border-radius: 50%;
            position: absolute;
            top: 0.1em;
            left: 0.2em;
            width: 1.6em;
            height: 1.6em;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 0.1em 0.3em rgba(0, 0, 0, 0.2);
        }

        .dark-mode .theme-toggle {
            --toggle-bg: #0d6efd;
            --toggle-border: #0a58ca;
        }

        .dark-mode .theme-toggle .light-icon {
            opacity: 0;
            transform: translateX(-100%);
        }

        .dark-mode .theme-toggle .dark-icon {
            opacity: 1;
            transform: translateX(0);
        }

        .dark-mode .theme-toggle .toggle-track {
            transform: translateX(1.5em);
            background-color: #f8f9fa;
        }
        /* --- End theme toggle button styles --- */

        /* --- Footer and last modified styles --- */
        footer {
            background-color: #f8f9fa;
            border-top: 1px solid #e9ecef;
            color: #6c757d;
            text-align: center;
            flex-shrink: 0; /* Prevent footer from shrinking */
            padding: 15px 0; /* Padding for footer's inner space */
        }
        .dark-mode footer {
            background-color: #212529;
            border-top-color: #495057;
            color: #f8f9fa;
        }
        .last-modified-container {
            font-size: 0.85rem;
        }
        .last-modified-container p {
            margin-bottom: 0;
            color: inherit;
        }
        .dark-mode .last-modified-container p {
            color: inherit !important;
        }
        /* --- End footer and last modified styles --- */

        .search-input-container {
            position: relative;
            margin-bottom: 1rem;
        }
        /* --- Search icon settings --- */
        .search-input-container i {
            position: absolute;
            left: 0 !important; /* Position search icon to the left */
            top: 50% !important;
            transform: translateY(-50%) !important;
            color: #6c757d !important;
            z-index: 10 !important;
            font-size: 1.1rem !important;
            /* padding: 10px;*/
            padding-left: 10px;
            padding-right: 10px;
            padding-bottom: 20px;

        }
        .form-control-search {
            padding-left: 45px !important; /* Adjust padding to make space for the icon */
            padding-right: 15px !important;
        }
        /* --- End search icon settings --- */

        /* --- New styles for click-to-copy functionality --- */
        .table-cell-copyable {
            position: relative;
            cursor: pointer;
            padding-right: 25px !important; /* Padding for copy icon on the right */
            text-align: right !important; /* Align text to the right */
            white-space: nowrap !important;
            overflow: hidden !important;
            text-overflow: ellipsis !important;
        }

        .copy-icon {
            position: absolute;
            right: 8px; /* Position icon to the right of the cell */
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.9em;
            color: #6c757d;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
            pointer-events: none; /* Icon does not interfere with clicks until hovered */
        }

        .table-cell-copyable:hover .copy-icon {
            opacity: 1;
            pointer-events: auto; /* Enable clicks on icon when hovered */
        }

        .dark-mode .copy-icon {
            color: #ced4da;
        }

        .copy-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
            z-index: 1000;
            white-space: nowrap;
        }

        .copy-message.show {
            opacity: 1;
        }
        /* --- End new styles for click-to-copy functionality --- */

        /* --- Media Query for responsive mode (mobile) --- */
        @media (max-width: 767px) {
            .navbar-brand {
                font-size: 0.9rem;
            }
            .navbar .container-fluid {
                flex-wrap: nowrap;
            }

            .btn-group .btn {
                font-size: 0.8rem;
                padding: 0.375rem 0.5rem;
            }
            .search-input-container {
                margin-bottom: 0.5rem;
            }
            .table td,
            .table th {
                padding: 6px !important; /* Smaller padding for mobile */
            }
            .theme-toggle {
                font-size: 0.8rem;
                width: 3em;
                height: 1.8em;
            }
            .theme-toggle .toggle-track {
                width: 1.4em;
                height: 1.4em;
                top: 0.2em;
                left: 0.2em;
            }
            .dark-mode .theme-toggle .toggle-track {
                transform: translateX(1.2em);
            }
            .theme-toggle .light-icon,
            .theme-toggle .dark-icon {
                font-size: 0.9em;
            }
            footer {
                padding-top: 10px;
                padding-bottom: 10px;
            }
            .last-modified-container {
                font-size: 0.75rem;
            }
            .table-cell-copyable {
                padding-right: 25px !important;
            }
            .copy-icon {
                right: 5px; /* Copy icon position on mobile */
                font-size: 0.8em;
            }
            .table-responsive {
                max-height: 350px; /* Smaller max-height for mobile */
            }
        }
        /* --- Style for warning message --- */
        .warning-message {
            color: red;
            font-size: 0.85em;
            margin-top: 5px;
            text-align: right;
            height: 1.2em; /* To prevent layout jumps */
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .warning-message.show {
            opacity: 1;
        }
    </style>

    /* ───────────────────── ۲) متغیرهای سراسری ───────────────────── */
    let parsedDataList                = [];
    let currentActiveCategoryIndex    = 0;
    let sortColumnIndex               = null;      // کدام ستون مرتب می‌شود
    let sortDirection                 = 'asc';     // asc | desc
    const copyableHeaders = ['كد درس','كد ارائه کلاس درس','نام درس'];

    /* ───────────────────── ۳) توابع کمکی ───────────────────── */
    /* تبدیل رقم‌های انگلیسی به فارسی برای نمایش */
    function toPersianNum(n){ return String(n).replace(/\d/g,d=>'۰۱۲۳۴۵۶۷۸۹'[d]); }

    /* تبدیل رقم‌های فارسی به انگلیسی برای پردازش */
    function convertPersianDigits(str){
        return String(str).replace(/[۰-۹]/g,d=>'0123456789'['۰۱۲۳۴۵۶۷۸۹'.indexOf(d)]);
    }

    /* نرمال‌سازی متن برای جست‌وجو و مقایسه */
    function normalizeTextForSearchAndDisplay(txt){
        if(!txt) return '';
        return String(txt)
            .replace(/ي/g,'ی').replace(/ك/g,'ک')     // ی و ک عربی
            .replace(/[آأإٱ]/g,'ا')                  // انواع الف
            .replace(/[0-9]/g,d=>'۰۱۲۳۴۵۶۷۸۹'[d])   // اعداد فارسی
            .replace(/[\u0000-\u001F\u007F-\u009F\u200B-\u206F\uFEFF]/g,'')
            .replace(/\s+/g,' ').trim();
    }

    /* پارس CSV خام به headers , data */
    function parseCSV(csv){
        if(!csv?.trim()) return {headers:[],data:[]};
        const lines   = csv.trim().split('\n').map(l=>l.trim()).filter(Boolean);
        const headers = lines[0].split(',').map(h=>h.trim());
        const data    = lines.slice(1).map(r=>r.split(',').map(c=>c.trim()));
        return {headers,data};
    }

    /* ───── کلید تاریخ جلالی به عدد YYYYMMDD */
    function jalaliKey(str){
        const s = convertPersianDigits(str);
        const m = s.match(/(\d{4})\s*[\/\-]\s*(\d{2})\s*[\/\-]\s*(\d{2})/);
        return m ? (+m[1]*10000 + +m[2]*100 + +m[3]) : null;
    }

    /* ───── کلید ساعت (دقیقه از نیمه‌شب) */
    function timeKey(str){
        const s = convertPersianDigits(str);
        const t = s.match(/(\d{1,2})\s*:\s*(\d{2})/);
        return t ? (+t[1]*60 + +t[2]) : 0;
    }

    /* نگاشت روز هفته */
    const weekDayMap = {'شنبه':0,'یکشنبه':1,'دوشنبه':2,'سه شنبه':3,'سه‌شنبه':3,
        'چهارشنبه':4,'پنج شنبه':5,'پنج‌شنبه':5,'جمعه':6};

    /* ───────────────────── ۴) مرتب‌سازی داده‌ها ───────────────────── */
    function sortCurrentData(col){
        const parsed = parsedDataList[currentActiveCategoryIndex];
        if(!parsed) return;

        const header   = parsed.headers[col];
        const collator = new Intl.Collator('fa',{numeric:true,sensitivity:'base'});

        parsed.data.sort((a,b)=>{
            let ka,kb;

            if(header==='زمان امتحان'){                 // بر اساس تاریخ سپس ساعت
                ka = jalaliKey(a[col]) ?? Infinity;
                kb = jalaliKey(b[col]) ?? Infinity;
                if(ka===kb){ ka += timeKey(a[col])/10000; kb += timeKey(b[col])/10000; }
            }
            else if(header==='زمانبندي تشکيل کلاس'){    // روز هفته سپس ساعت
                ka = jalaliKey(a[col]);
                kb = jalaliKey(b[col]);

                if(ka===null || kb===null){               // اگر تاریخ صریح نبود
                    const dA = Object.entries(weekDayMap).find(([k])=>a[col].includes(k));
                    const dB = Object.entries(weekDayMap).find(([k])=>b[col].includes(k));
                    ka = (dA ? dA[1] : 99)*1440 + timeKey(a[col]);
                    kb = (dB ? dB[1] : 99)*1440 + timeKey(b[col]);
                }else if(ka===kb){
                    ka += timeKey(a[col])/10000;
                    kb += timeKey(b[col])/10000;
                }
            }
            else{                                       // سایر ستون‌ها
                ka = normalizeTextForSearchAndDisplay(a[col]);
                kb = normalizeTextForSearchAndDisplay(b[col]);
                return sortDirection==='asc' ? collator.compare(ka,kb)
                    : -collator.compare(ka,kb);
            }
            return sortDirection==='asc' ? ka-kb : kb-ka;
        });
    }

    /* ───────────────────── ۵) ساخت و نمایش جدول ───────────────────── */
    function showTable(parsedObj,search=''){
        const container = document.getElementById('table-container');
        if(!parsedObj.headers.length){
            container.innerHTML='<div class="alert alert-warning text-center">داده‌ای برای نمایش نیست.</div>';
            return;
        }

        /* مرتب‌سازی بر اساس ستون انتخابی */
        if(sortColumnIndex!==null) sortCurrentData(sortColumnIndex);

        /* فیلتر بر اساس جست‌وجو */
        let data = parsedObj.data;
        if(search){
            const term = normalizeTextForSearchAndDisplay(search).toLowerCase();
            data = data.filter(r=>r.some(c=>normalizeTextForSearchAndDisplay(c).toLowerCase().includes(term)));
        }
        if(!data.length){
            container.innerHTML='<div class="alert alert-info text-center">موردی پیدا نشد.</div>';
            return;
        }

        /* تولید HTML جدول */
        const h = parsedObj.headers;
        let html = `<div class="table-responsive shadow-sm rounded"><table class="table table-bordered table-striped table-hover align-middle"><thead><tr><th>ردیف</th>`;
        h.forEach((title,i)=>{
            const arrow = (sortColumnIndex===i)?(sortDirection==='asc'?' ▲':' ▼'):'';
            html += `<th data-col="${i}" style="cursor:pointer">${title}${arrow}</th>`;
        });
        html += `</tr></thead><tbody>`;
        data.forEach((row,ridx)=>{
            html += `<tr><td>${toPersianNum(ridx+1)}</td>`;
            row.forEach((cell,ci)=>{
                const disp = toPersianNum(cell);
                const copy = copyableHeaders.includes(h[ci]) ? 'table-cell-copyable' : '';
                html += `<td class="${copy}">
                 <span class="cell-content">${disp}</span>
                 ${copy?'<i class="fas fa-copy copy-icon"></i><span class="copy-message">کپی شد!</span>':''}
               </td>`;
            });
            html += `</tr>`;
        });
        html += `</tbody></table></div>`;
        container.innerHTML = html;

        attachCopyHandlers();
        attachSortHandlers();
    }

    /* ─── کپی در کلیپ‌بورد ─── */
    function attachCopyHandlers(){
        document.querySelectorAll('.table-cell-copyable').forEach(td=>{
            td.onclick = async ()=>{
                const text = td.querySelector('.cell-content').textContent.trim();
                const msg  = td.querySelector('.copy-message');
                try{
                    await navigator.clipboard.writeText(text);
                    msg?.classList.add('show');
                    setTimeout(()=>msg?.classList.remove('show'),1500);
                }catch(e){ console.error('Copy failed',e); }
            };
        });
    }

    /* ─── رویداد کلیک سرتیترها ─── */
    function attachSortHandlers(){
        document.querySelectorAll('#table-container thead th[data-col]').forEach(th=>{
            const col = +th.dataset.col;
            th.onclick = ()=>{
                if(sortColumnIndex===col){ sortDirection = sortDirection==='asc'?'desc':'asc'; }
                else{ sortColumnIndex = col; sortDirection='asc'; }
                const term = document.getElementById('searchInput').value;
                showTable(parsedDataList[currentActiveCategoryIndex], term);
            };
        });
    }

    /* ───────────────────── ۶) آماده‌سازی پس از بارگذاری DOM ───────────────────── */
    document.addEventListener('DOMContentLoaded', ()=>{
        /* پارس تمام CSVها */
        parsedDataList = csvDataList.map(parseCSV);

        /* دکمه‌های فیلتر دسته */
        const btns = [
            document.getElementById('btnPeyvaste'),
            document.getElementById('btnNapeyvaste'),
            document.getElementById('btnOmumi')
        ];
        function activate(idx){
            btns.forEach(b=>b && b.classList.remove('active','btn-primary','btn-outline-primary'));
            btns.forEach(b=>b && b.classList.add('btn-outline-primary'));
            btns[idx]?.classList.add('active','btn-primary');
            currentActiveCategoryIndex = idx;
            sortColumnIndex = null;
            document.getElementById('searchInput').value='';
            showTable(parsedDataList[idx],'');
        }
        btns.forEach((b,i)=>b?.addEventListener('click',()=>activate(i)));
        activate(0);                     // دستهٔ پیش‌فرض

        /* جست‌وجو با هشدارِ کیبورد */
        const searchBox   = document.getElementById('searchInput');
        const warn        = document.getElementById('keyboardWarning');
        let warnTimeout;
        function showWarn(msg){
            warn.textContent = msg;
            warn.classList.add('show');
            clearTimeout(warnTimeout);
            warnTimeout = setTimeout(()=>warn.classList.remove('show'),2000);
        }
        searchBox?.addEventListener('input',e=>{
            let v=e.target.value,out='',eng=false;
            for(const ch of v){
                if(/[a-zA-Z]/.test(ch)){ eng=true; }
                else if(/[0-9]/.test(ch)){ out+=toPersianNum(ch); }
                else{ out+=ch; }
            }
            if(eng) showWarn('کیبورد فارسی را فعال کنید!');
            searchBox.value=out;
            showTable(parsedDataList[currentActiveCategoryIndex], out);
        });

        /* تم روشن/تاریک */
        const toggle = document.getElementById('theme-toggle');
        function setTheme(t){
            document.body.classList.toggle('dark-mode',t==='dark');
            toggle.setAttribute('aria-label',t==='dark'?'تغییر به حالت روشن':'تغییر به حالت تاریک');
            localStorage.setItem('theme',t);
            showTable(parsedDataList[currentActiveCategoryIndex], searchBox.value);
        }
        const saved = localStorage.getItem('theme');
        setTheme(saved ? saved : (matchMedia('(prefers-color-scheme: dark)').matches?'dark':'light'));
        toggle?.addEventListener('click',()=>setTheme(document.body.classList.contains('dark-mode')?'light':'dark'));

        /* تاریخ ثابتِ آخرین بروزرسانی */
        document.getElementById('last-modified-date').textContent =
            toPersianNum('آخرین به‌روزرسانی: 9 تیر 1404 ساعت 08:30');
    });
</script>
